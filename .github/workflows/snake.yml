name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Shivansh1205
          outputs: |
            assets/snake.svg
            assets/snake-dark.svg?palette=github-dark

      - name: Push changes
        uses: EndBug/add-and-commit@v9
        with:
          message: "update snake"
          add: "assets/*.svg"
